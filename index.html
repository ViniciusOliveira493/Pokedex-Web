<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pokedex">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <main>
        <section id="playerCard">
            <div id="displayImage">
                <div class="image">

                </div>
            </div>
            <div id="info">

            </div>
        </section>
        <section id="pokemonList">
            <div id="list">
               <div class="">
                    <span>#1 Charmander</span>
               </div>
            </div>
            <div id="prevAndNext">
                <button id="prev">
                    <span class="material-symbols-outlined">
                        chevron_left
                    </span>
                </button>
                <button id="next">
                    <span class="material-symbols-outlined">
                        chevron_right
                    </span>
                </button>
                <span>Gen <span id="gen">1</span></span>               
            </div>
        </section>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
